<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Zaliczeniowa RWD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <h1>
                    <span class="blue-gradient">kar</span><span class="orange-gradient">czewski</span>
                </h1>
                <h2>
                    <span class="orange">strona</span> <span class="blue">zaliczeniowa</span>
                </h2>
            </div>
            <div class="card">
                <h3 class="text">
                    <span class="blue-gradient">zadania</span>
                </h3>
                <button class="zadania" onclick="WinOpen_karczewski2(' ')">Zadanie 2</button>
                <button class="zadania" onclick="WinOpen_karczewski3(' ')">Zadanie 3</button>
                <button class="zadania" onclick="WinOpen_karczewski4(' ')">Zadanie 4</button>
            </div>
            <br>
            <div class="card">
                <h3 class="text">
                    <span class="orange-gradient">kody css</span>
                </h3>
                <button class="kody" onclick="WinOpen_karczewski2_kod(' ')">Kod 2</button>
                <button class="kody" onclick="WinOpen_karczewski3_kod(' ')">Kod 3</button>
                <button class="kody" onclick="WinOpen_karczewski4_kod(' ')">Kod 4</button>
            </div>
            <br>
            <div class="footer">
                <div class="author">
                    <p>Strona zaliczeniowa RWD | Artur Karczewski</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</html>
